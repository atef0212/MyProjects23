<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Caveat&family=Lato:wght@300&family=Lobster&family=Pacifico&family=Teko&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f6adf96490.js"></script>
  </head>
  <body>
    <div class="burger-menu">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="NavContainer">
      <nav class="nav">
        <ul class="navLi">
          <li class="Navli1 li"><a href="#">Home</a></li>
          <li class="Navli2 li"><a href="#">About</a></li>
          <li class="Navli3 li"><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="logoImg">
        <img id="logo" src="./img/logo.png" alt="" />
      </div>
    </div>
    <div class="slectFitler">
      <label for="priceRange">Select Price Range:</label>
      <select id="priceRange" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label for="brandFilter">Select Brand:</label>
      <select id="brandFilter" onchange="filterProducts()">
        <option value="all">All Brands</option>
        <option value="XIAOMI">XIAOMI</option>
        <option value="ZTE">ZTE</option>
        <option value="APPLE">APPLE</option>
        <option value="SAMSUNG">SAMSUNG</option>
        <option value="SWISSTONE">SWISSTONE</option>
      </select>

      <button class="btnX">
        <i
          class="fa-solid fa-cart-shopping fa-shake fa-2xl"
          style="color: #e01b24"
        ></i>
      </button>
    </div>
    <div id="Product">
      <!-- Product items will be dynamically added here -->
    </div>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0.00</span></p>
    </div>
  </body>

  <script src="app.js"></script>
</html>
