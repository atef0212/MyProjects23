<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-commerce</title>
    <link rel="stylesheet" href="./style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Agdasima:wght@700&family=Caveat&family=Lato:wght@300&family=Lobster&family=Pacifico&family=Teko&family=Tilt+Prism&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/f6adf96490.js"></script>
  </head>
  <body>
    <div class="NavContainer">
      <nav class="nav">
        <ul class="navLi">
          <li class="Navli1 li"><a href="./index.html">Home</a></li>
          <li class="Navli2 li"><a href="#">About</a></li>
          <li class="Navli3 li"><a href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="logoImg">
        <img id="logo" src="./img/logo.png" alt="Logo" />
      </div>
    </div>

    <div class="slectFitler">
      <label class="label" for="priceRange">Select Price Range:</label>
      <select id="priceRange" onchange="filterProducts()">
        <option value="all">All</option>
        <option value="low">Low</option>
        <option value="medium">Medium</option>
        <option value="high">High</option>
      </select>

      <label class="label" for="brandFilter">Select Brand:</label>
      <select id="brandFilter" onchange="filterProducts()">
        <option value="all">All Brands</option>
        <option value="XIAOMI">XIAOMI</option>
        <option value="ZTE">ZTE</option>
        <option value="APPLE">APPLE</option>
        <option value="SAMSUNG">SAMSUNG</option>
        <option value="SWISSTONE">SWISSTONE</option>
      </select>

      <button class="btnX">
        <i
          class="fa-solid fa-cart-shopping fa-shake fa-2xl"
          style="color: #e01b24"
        ></i>
      </button>
    </div>
    <div id="Product"></div>

    <div id="cart">
      <h2>Shopping Cart</h2>
      <ul id="cartItems"></ul>
      <p>Total: $<span id="totalPrice">0.00</span></p>
    </div>
    <footer class="footer">
      <div class="fCon">
        <div class="logoF">
          <img class="imgF" src="./img/logo.png" alt="Logo" />
          <h1>PhoneCall Company</h1>
        </div>

        <div class="service">
          <h2>Sell</h2>
          <h2>Buy</h2>
          <h2>repair</h2>
        </div>

        <div class="contact">
          <h2>
            <i
              class="fa-solid fa-phone-volume fa-beat-fade fa-sm"
              style="color: #8ff0a4"
            ></i
            >02825 8848100
          </h2>

          <h2>Hauptstra√üe 24</h2>
          <h2>info@gmail.com</h2>
        </div>
      </div>

      <div class="line"></div>

      <div class="iconFooter">
        <div class="iDiv">
          <i class="fa-solid fa-x fa-beat fa-lg" style="color: #c8d1dc"></i>

          <i class="fa-regular fa-envelope fa-beat-fade fa-lg"></i>
          <i
            class="fa-brands fa-facebook-f fa-beat-fade fa-lg"
            style="color: #dfe6ee"
          ></i>
        </div>

        <p>&copy;PhoneCall Company . All rights reserved.</p>
      </div>
    </footer>
  </body>

  <script src="app.js"></script>
</html>
